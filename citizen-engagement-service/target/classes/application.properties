spring.application.name=citizen-engagement-service
server.port=8084

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/citizen_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.cors.allowed-origins=*
spring.graphql.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
