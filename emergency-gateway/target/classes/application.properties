spring.application.name=emergency-gateway
server.port=8083

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# gRPC Client Configuration
grpc.client.emergency-service.address=${GRPC_CLIENT_EMERGENCY_SERVICE_ADDRESS:static://localhost:9093}
grpc.client.emergency-service.negotiationType=${GRPC_CLIENT_EMERGENCY_SERVICE_NEGOTIATION_TYPE:PLAINTEXT}
